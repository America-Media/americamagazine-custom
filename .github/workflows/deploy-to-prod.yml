name: Deploy plugin to Production

concurrency: production

on:
    workflow_dispatch:
    workflow_run:
        workflows: ['Static Linting']
        types:
            - completed

jobs:
    Deploy:
        name: FTP-Deploy-Action
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 2

            - name: Use Node.js 18
              uses: actions/setup-node@v2
              with:
                  node-version: '18'

            - name: Build Project
              run: |
                  npm ci
                  npm run build --if-present

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '7.4'
                  tools: composer:v2

            - name: Install Composer dependencies
              run: composer install --no-dev --optimize-autoloader

            - name: FTP-Deploy-Action
              uses: Automattic/FTP-Deploy-Action@3.1.2
              with:
                  ftp-server: sftp://sftp.wp.com/htdocs/wp-content/plugins/americamagazine-custom/
                  ftp-username: ${{ secrets.PROD_SFTP_USER }}
                  ftp-password: ${{ secrets.PROD_SFTP_PASSWORD }}
                  git-ftp-args: --insecure
